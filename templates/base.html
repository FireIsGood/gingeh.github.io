<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {%- if page.title -%}{{ page.title }} | {% endif -%}
        {%- if section.title -%}{{ section.title }} | {% endif -%}
        {{- config.title -}}
    </title>
    <link rel="icon" href="/images/favicon.png">
    <link rel="alternate" type="application/atom+xml" title="RSS"
        href="{{ get_url(path="atom.xml", trailing_slash=false) }}">
    <link href="/base.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src="/images/avatar.jpg">
        <nav>
            {% set home = get_section(path="_index.md") -%}
            <a {%- if section and section==home %} class="here" {%- endif %} href="{{ home.permalink | safe }}">Home</a>

            {% for subpage in home.pages -%}
            <a {%- if page and page==subpage %} class="here" {%- endif %}
                href="{{ subpage.permalink | safe }}">{{ subpage.title }}</a>
            {%- endfor %}

            {% for path in home.subsections -%}
            {%- set subsection = get_section(path=path) -%}
            <a {%- if section and section==subsection %} class="here" {%- endif %}
                href="{{ subsection.permalink | safe }}">{{ subsection.title }}</a>
            {%- endfor %}
        </nav>
    </header>
    <main>
        {% block content %} {% endblock %}
    </main>
    <footer>
        <div>
            <a href="https://tech.lgbt/@Gingeh">
                <img alt="follow me on mastodon" src="/images/buttons/mastodon.png" rel="me"></a>
            <img alt="works on the 3ds browser" src="/images/buttons/3ds-browser.png">
            <img alt="this content has been removed for violating tumblr's community guidelines."
                title="this content has been removed for violating tumblr's community guidelines."
                src="/images/buttons/tumblr-tos.png">
            <a href="https://sketchfab.com/3d-models/low-poly-blahaj-5ac23e0cd44d49dcaaa14967f7d7a778">
                <img alt="spinning low-poly blahaj" src="/images/buttons/blahaj.gif"></a>
            <img alt="trans your gender" src="/images/buttons/trans-your-gender.gif">
            <img alt="made with my own two paws" src="/images/buttons/paws.png">
            <img alt="trans rights now!" src="/images/buttons/trans-rights-now.png">
            <img alt="under construction" src="/images/buttons/under-construction.gif">
            <img alt="wii" src="/images/buttons/wii.png">
            <img alt="rainbow pride flag" src="/images/buttons/rainbow.png">
            <a href="/atom.xml">
                <img alt="RSS feed" src="/images/buttons/rss-feed.png"></a>
            <img alt="she/her" src="/images/buttons/she-her.png">
            <img alt="internet archive" src="/images/buttons/internet-archive.png">
            <img alt="W3C shit html" src="/images/buttons/shit-html.png">
            <img alt="linux mint" src="/images/buttons/linux-mint.png">
            <img alt="powered by: a mouse in a wheel" src="/images/buttons/mouse-wheel.gif">
            <img alt="join the fediverse!!!" src="/images/buttons/join-fedi.gif">
            <img alt="this site is certified 100% cookie free!" src="/images/buttons/cookie-free.png">
        </div>
        <div>
            <img alt="trains pride" src="/images/buttons/trains-pride2.gif">
            <img alt="lesbian pride" src="/images/buttons/lesbian-pride.gif">
            <a href="https://www.tumblr.com/m0dem0n/699825152135954432/adhd-flag-blinkies">
                <img alt="ADHD" src="/images/buttons/adhd.gif"></a>
            <img alt="autism!" src="/images/buttons/autism.gif">
        </div>
    </footer>
</body>

</html>
